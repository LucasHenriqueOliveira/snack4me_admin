<section id="main" class="container">
	<div class="row">
		<div class="12u box">
			<form ng-submit="checkEmail()">
				<div class="row uniform box-padding-top">
					<div class="12u">
						<h3>Recuperação de senha</h3>
					</div>
				</div>
				<div class="row uniform">
					<div class="12u">
						<h5>Uma mensagem será enviada para o e-mail com novas instruções</h5>
					</div>
				</div>
				<div class="row uniform">
					<div class="12u">
						<input type="email" ng-model="recovery_email" placeholder="Informe o seu e-mail">
					</div>
				</div>
				<div class="row uniform" ng-show="message_forgot_email">
					<div class="12u input-group">
						<div ng-class="messageAlert">{{message_forgot_email}}</div>
					</div>
				</div>
				<div class="row uniform">
					<div class="3u">
						<input type="submit" class="button azul_escuro" value="Enviar" style="width:100%">
						<img src="images/loading_pequeno.gif" ng-if="dataLoading" />
					</div>
					<div class="3u">
						<input type="button" ng-click="goBack()" class="button azul_escuro" value="Voltar" style="width:100%">				
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
