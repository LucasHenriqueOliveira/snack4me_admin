<!--main content start-->
<div id="main-content">
    <div class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-md-12">
                <!--breadcrumbs start -->
                <ul class="breadcrumb">
                    <li><a href="#/"><i class="fa fa-bar-chart"></i> Dashboard</a></li>
                    <li>Usu√°rio</li>
                    <li class="active"> Trocar senha</li>
                </ul>
                <!--breadcrumbs end -->
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        Trocar senha
                            <span class="tools pull-right">
                                <a href="javascript:;" class="fa fa-chevron-down"></a>
                                <a href="javascript:;" class="fa fa-times"></a>
                            </span>
                    </header>
                    <div class="panel-body">

                        <form name="formChangePassword" role="form" class="form-horizontal">
                            <div class="form-group" ng-class="{ 'has-error': formChangePassword.password.$dirty && formChangePassword.password.$error.required }">
                                <label class="col-lg-3 col-sm-3 control-label">Senha atual</label>
                                <div class="col-lg-6 col-sm-6">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Senha atual" ng-model="vm.user.password" required>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': formChangePassword.new_password.$dirty && formChangePassword.new_password.$error.required }">
                                <label class="col-lg-3 col-sm-3 control-label">Nova senha</label>
                                <div class="col-lg-6 col-sm-6">
                                    <input type="password" class="form-control" name="new_password" id="new_password" placeholder="Nova senha" ng-model="vm.user.new_password" required>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': formChangePassword.confirm_password.$dirty && formChangePassword.confirm_password.$error.required }">
                                <label class="col-lg-3 col-sm-3 control-label">Confirme nova senha</label>
                                <div class="col-lg-6 col-sm-6">
                                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirme nova senha" ng-model="vm.user.confirm_password" required>
                                </div>
                            </div>
                            <div class="space15"></div>
                            <div class="form-group">
                                <div class="col-lg-11 text-center">
                                    <button class="btn btn-primary" type="submit" ng-disabled="formChangePassword.$invalid" ng-click="vm.savePassword(vm)"><i class="fa fa-check"></i> Salvar</button>
                                </div>
                            </div>
                            <span id="toastrOptions"></span>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <!-- page end-->
</div>
<!--main content end-->
