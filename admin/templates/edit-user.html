<!--main content start-->
<div id="main-content">
    <div class="wrapper">
        <!-- page start-->
        <div class="row">
            <div class="col-md-12">
                <!--breadcrumbs start -->
                <ul class="breadcrumb">
                    <li><a href="#/"><i class="fa fa-dashboard"></i> Painel</a></li>
                    <li>Cadastro</li>
                    <li class="active">Usuário</li>
                </ul>
                <!--breadcrumbs end -->
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <header class="panel-heading">
                        Edição de Usuário
                        <span class="tools pull-right">
                                <a href="javascript:;" class="fa fa-chevron-down"></a>
                                <a href="javascript:;" class="fa fa-times"></a>
                            </span>
                    </header>
                    <div class="panel-body">


                        <form role="form" class="form-horizontal" name="form" ng-submit="vm.submitEditUser(vm)">
                            <div id="wizard">
                                <h3>Dados</h3>

                                <section>
                                    <div class="form-group" ng-class="{ 'has-error': form.profileSelect.$dirty && form.profileSelect.$error.required }">
                                        <label class="col-lg-3 col-sm-3 control-label">Perfil</label>
                                        <div class="col-lg-7 col-sm-7">
                                            <select class="form-control"
                                                    name="profileSelect"
                                                    id="profileSelect"
                                                    ng-options="profile.name for profile in vm.dadosSelect.profiles | orderBy: 'name' track by profile.id"
                                                    ng-model="vm.dadosSelect.profileSelected.profileId"
                                                    required>
                                            </select>
                                            <span ng-show="form.profileSelect.$dirty && form.profileSelect.$error.required" class="help-block">Selecione o Perfil.</span>


                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 col-sm-3 control-label">Usuário</label>
                                        <div class="col-lg-7 col-sm-7" ng-class="{ 'has-error': (form.username.$dirty && form.username.$error.required) || (form.username.$touched && form.username.$invalid && !form.username.$error.required) }">
                                            <input type="email" name="username" id="username" class="form-control" placeholder="Email" ng-model="vm.username"  required autofocus>
                                            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Informe o email.</span>
                                            <span ng-if="form.username.$touched && form.username.$invalid && !form.username.$error.required" class="help-block">Informe um email válido.</span>
                                        </div>
                                    </div>

                                </section>

                                <div class="form-group">
                                    <div class="col-lg-12 text-center">
                                        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid"><i class="fa fa-check"></i> Salvar</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>

                </section>
            </div>
        </div>
    </div>
    <!-- page end-->
</div>
<!--main content end-->
